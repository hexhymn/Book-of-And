<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Generation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="p5.js"></script>
  <script src="sketch.js"></script>
  <link  rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=IM+Fell+English" />

  <style>
  .messages {
    user-select: none;   /* prevent highlighting instead of scrolling */
  }
  </style>
  
</head>
<body>
  <main>
    <div id="prompt-container">
      <textarea id="system-prompt" rows="10" cols="50" placeholder="Enter system prompt here..."></textarea>
      <input type="range" min="1" max="100" value="20" class="slider" id="num-tokens" />
    </div>
    <!-- Add navigation bar here -->
    <div class="navigation-bar">
      <button id="prev-button" class="nav-button">← Previous</button>
      <div class="navigation-title"><i>turn the page</i></div>
      <button id="next-button" class="nav-button">Next →</button>
    </div>
    
    <div id="message-container">
      <div class="message-scroll">
        <div class="messages"></div>
      </div>
      
      <input id="input-message" placeholder="Use buttons or arrow keys to navigate"/> 
    </div>
  </main>
</body>
</html>
